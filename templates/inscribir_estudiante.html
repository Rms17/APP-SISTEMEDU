<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SISEDU</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>

<body>

    <div class="p-2"></div>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    
    <div class="container">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <a href={{ url_for( 'administrador' ) }} class="btn btn-primary py-4 px-lg-5 d-none d-lg-block"> <i class="fa fa-arrow-left ms-3"></i>  Volver</a>
            </div>
        </nav>
    </div>

    <div class="container">
    <div class="container-xxl py-5">
        <h1 class="h1 center"> Formulario de Inscripción Estudiante </h1>
        <form action="/inscripcion_estudiante_admin" method="post">
            <div class="row">
                <label for=""><b>Información Básica:</b></label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido">
                </div>
            </div>
            <br>
            <div class="row">
                <label for=""><b>Información de la cuenta:</b></label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Cedula" id="cedula" name="cedula">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia" name="contrasenia">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="form-group">
                    <label for=""><b>Elija el curso a inscribirse</b></label>
                    <br> <br>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="machine" value="Machine Learning">
                        <label class="form-check-label" for="inlineRadio1">Machine Learning</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vision" value="Vision Artificial">
                        <label class="form-check-label" for="inlineRadio2">Visión Artificial</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="programacion" value="Programacion">
                        <label class="form-check-label" for="inlineRadio3">Programación</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ingenieria" value="Ingenieria de Software">
                        <label class="form-check-label" for="inlineRadio4">Ingeniería de Software</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="text-center">
                    <button type="submit" value="submit" class="btn btn-dark text-center">Enviar</button>
                </div>
                <div class="text-center">
                    <h2 style="color: brown;">{{result}}</h2>
                </div>
            </div>
        </form>

    </div>
</div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/lib/wow/wow.min.js"></script>
<script src="static/lib/wow/wow.min.js"></script>
<script src="static/lib/easing/easing.min.js"></script>
<script src="static/lib/waypoints/waypoints.min.js"></script>
<script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="static/js/main.js"></script>

</body>
</html>
