{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="container-xxl py-5">
        <h1 class="h1 center"> Formulario de Inscripción </h1>
        <form action="/inscribir_estudiante" method="post">
            <div class="row">
                <label for=""><b>Información Básica:</b></label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido">
                </div>
            </div>
            <br>
            <div class="row">
                <label for=""><b>Información de la cuenta:</b></label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Cedula" id="cedula" name="cedula">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia" name="contrasenia">
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="form-group">
                    <label for=""><b>Elija el curso a inscribirse</b></label>
                    <br> <br>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="machine" value="Machine Learning">
                        <label class="form-check-label" for="inlineRadio1">Machine Learning</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="vision" value="Vision Artificial">
                        <label class="form-check-label" for="inlineRadio2">Visión por Computador</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="programacion" value="Programacion">
                        <label class="form-check-label" for="inlineRadio3">Análisis y Diseño de Sistemas</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ingenieria" value="Ingenieria de Software">
                        <label class="form-check-label" for="inlineRadio4">Ingeniería de Software</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="text-center">
                    <button type="submit" value="submit" class="btn btn-dark text-center">Enviar</button>
                </div>
                <div class="text-center">
                    <h2 style="color: brown;">{{result}}</h2>
                </div>
            </div>
        </form>

    </div>
</div>
</div>

{% endblock %}
